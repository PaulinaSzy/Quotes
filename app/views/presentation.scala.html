@main("About") {


    <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

            <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="@routes.Assets.at("images/412225.jpg")" alt="Los Angeles">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="@routes.Assets.at("images/412225.jpg")" alt="Chicago">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="@routes.Assets.at("images/412225.jpg")" alt="New York">
                <div class="carousel-caption">
                    <div class="jumbotron">

                        <h3>Los Angeles</h3>
                        <p>LA is always so much fun!</p>
                    </div>

                </div>
            </div>
        </div>

            <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
}
